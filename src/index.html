<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta
      name="description"
      content="Prototipo de Red Social donde en el perfil se podrán subir fotos y recibir me gusta de otros usuarios."
    />
    <meta name="author" content="Diblik Mendizábal" />
    <link rel="stylesheet" href="../pages/index.css" />
    <link rel="icon" href="../images/icon.ico" type="image/x-icon" />
    <title>Alrededor de EE.UU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="../images/logo.png"
          alt="Logo del proyecto"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src=" " alt="Avatar" />
          <button class="profile__edit-avatar" aria-label="Editar Avatar">
            <img
              src="../images/edit_avatar.png"
              alt="Botón para editar Avatar"
            />
          </button>
        </div>
        <div class="profile__content">
          <div class="profile__info">
            <p class="profile__name"></p>
            <p class="profile__hobbie"></p>
          </div>
          <button class="profile__edit-button" aria-label="Editar perfil">
            <img
              src="../images/Edit-Button.png"
              alt="Botón para editar perfil"
            />
          </button>
        </div>
        <button class="profile__add-button" aria-label="Agregar nueva imagen">
          <img
            src="../images/Add-Button.png"
            alt="Botón para agregar nueva imagen"
          />
        </button>
      </section>
      <main class="main">
        <div class="elements__container"></div>
        <template class="template__card" id="template__card">
          <div class="element">
            <button class="element__photo-trash"></button>
            <img src="" alt="" class="element__photo-link" />
            <div class="element__info">
              <h2 class="element__photo-name"></h2>
              <button class="element__photo-like"></button>
            </div>
          </div>
        </template>
      </main>
    </div>
    <div class="popup" id="popup-show-card">
      <div class="popup__overlay"></div>
      <div class="popup__photo-content">
        <img
          class="popup__close"
          src="../images/Close Icon.png"
          alt="boton para cerrar"
          id="popup-close-card"
          required
        />
        <img src=" " alt="" class="popup__photo-link" />
        <h3 class="popup__photo-name"></h3>
      </div>
    </div>
    <div class="popup" id="popup-add-card">
      <div class="popup__overlay"></div>
      <form class="form popup__form" id="form-addCard" novalidate>
        <img
          class="popup__close"
          src="../images/Close Icon.png"
          alt="boton para cerrar"
          id="close-form"
          required
        />
        <h2 class="form__title">Nuevo Lugar</h2>
        <input
          class="form__input"
          type="text"
          id="input-card-name"
          placeholder="Titulo"
          minlength="2"
          maxlength="30"
          name="name"
          required
        />
        <span class="input-error input-card-name-error"></span>
        <input
          class="form__input"
          type="url"
          id="input-card-link"
          placeholder="Enlace a la imagen"
          name="link"
          required
        />
        <span class="input-error input-card-link-error"></span>
        <button type="submit" class="form__submit" disabled>Crear</button>
      </form>
    </div>
    <div class="popup" id="popup-profile">
      <div class="popup__overlay"></div>
      <form class="form popup__form" id="form-profile" novalidate>
        <img
          class="popup__close"
          src="../images/Close Icon.png"
          alt="boton para cerrar"
          id="close-profile"
        />
        <h2 class="form__title">Editar perfil</h2>
        <input
          type="text"
          class="form__input"
          id="input-name"
          name="name"
          placeholder="Nombre"
          minlength="2"
          maxlength="40"
          required
        />
        <span class="input-error input-name-error"></span>
        <input
          type="text"
          class="form__input"
          id="input-hobbie"
          name="hobbie"
          placeholder="Acerca de mí"
          minlength="2"
          maxlength="200"
          required
        />
        <span class="input-error input-hobbie-error"></span>
        <button type="submit" class="form__submit" disabled>Guardar</button>
      </form>
    </div>
    <div class="popup" id="popup-delete">
      <div class="popup__overlay"></div>
      <form class="form popup__form" id="form-delete" novalidate>
        <img
          class="popup__close"
          src="../images/Close Icon.png"
          alt="Cerrar"
          id="popup__close-delete"
        />
        <p class="form__title">¿Estás seguro/a?</p>
        <span class="input-error input-card-error"></span>
        <button type="submit" class="form__submit form__delete">Si</button>
      </form>
    </div>
    <div class="popup" id="popup-avatar">
      <div class="popup__overlay"></div>
      <form class="form popup__form" id="form-avatar" novalidate>
        <img
          class="popup__close"
          src="../images/Close Icon.png"
          alt="Cerrar"
          id="popup__close-avatar"
        />
        <h2 class="form__title">Cambiar foto de perfil</h2>
        <input
          type="url"
          class="form__input"
          id="input-avatar-url"
          name="avatar"
          placeholder="URL de la nueva foto"
          required
        />
        <span class="input-error input-avatar-error"></span>
        <button type="submit" class="form__submit">Guardar</button>
      </form>
    </div>
    <script src="../pages/index.js" type="module"></script>
  </body>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2025 Diblik Mendizábal</p>
  </footer>
</html>
